    function parseCSV(text) {
        const lines = text.trim().split('\n');
        const headers = lines[0].split(',').map(h => h.replace(/^"|"$/g, ''));
        const data = [];

        for (let i = 1; i < lines.length; i++) {
            const values = [];
            let current = '';
            let inQuotes = false;

            for (let j = 0; j < lines[i].length; j++) {
                const char = lines[i][j];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    values.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            values.push(current.trim());

            const row = {};
            headers.forEach((header, index) => {

    function fitMapToCountyAPI() {
        // Query features and fit to all counties' bounds
        let attempts = 0;
        const maxAttempts = 10;
        const countyGeoIds = COUNTIES.map(c => c.geoid);

        function tryFit() {
            attempts++;

            // Query features for all specified counties
            const countyFeatures = map.querySourceFeatures('counties-source', {
                sourceLayer: 'states',
                filter: ['in', ['get', 'GEOID'], ['literal', countyGeoIds]]
            });

            if (countyFeatures.length > 0) {
                const bounds = new mapboxgl.LngLatBounds();

                countyFeatures.forEach(feature => {
                    if (feature.geometry.type === 'Polygon') {
                        feature.geometry.coordinates[0].forEach(coord => {
                            bounds.extend(coord);
                        });
                    } else if (feature.geometry.type === 'MultiPolygon') {
                        feature.geometry.coordinates.forEach(polygon => {
                            polygon[0].forEach(coord => {
                                bounds.extend(coord);
                            });
                        });
                    }
                });

                // Store the initial bounds for reset button
                if (!initialCountyBounds) {
                    initialCountyBounds = bounds;
                }

                map.fitBounds(bounds, {
                    padding: 50,
                    duration: 800 // Smooth animation
                });
            } else if (attempts < maxAttempts) {
                // Retry
                setTimeout(tryFit, 300);
            } else {
                console.warn('Could not find counties after', maxAttempts, 'attempts. GEOIDs:', countyGeoIds.join(', '));
            }
        }

        // Wait for source to load, then start trying
        map.on('sourcedata', function handler(e) {
            if (e.sourceId === 'counties-source' && e.isSourceLoaded) {
                map.off('sourcedata', handler);
                tryFit();
            }
        });
    }

    // Calculate quantile breaks for a given attribute
    function calculateQuantiles(layerType, attribute, numBuckets = 6) {
        const sourceData = layerType === 'zip' ? zipData : tractData;
        if (!sourceData) return null;

        // Use all data in the dataset for quantile calculation
        const countyData = sourceData
            .map(d => d[attribute])
            .filter(v => v !== null && v !== undefined && !isNaN(v))
            .sort((a, b) => a - b);

        if (countyData.length === 0) {
            console.warn('No data found for', layerType, attribute);
            return null;
        }

        const breaks = [];
        for (let i = 0; i <= numBuckets; i++) {
            const position = (i / numBuckets) * (countyData.length - 1);
            const lower = Math.floor(position);
            const upper = Math.ceil(position);
            const weight = position - lower;
            breaks.push(countyData[lower] * (1 - weight) + countyData[upper] * weight);
        }

        return breaks;
    }

    // Create fill color expression for data layer
    function createFillColorExpression(attribute, breaks) {
        const expression = ['case'];

        // Reverse loop to assign darkest colors to highest values
        for (let i = breaks.length - 2; i >= 0; i--) {
            expression.push(
                ['>=', ['get', attribute], breaks[i]],
                COLOR_PALETTE[breaks.length - 2 - i]
            );
        }

        expression.push('#cccccc'); // Default color for no data
        return expression;
    }

                                const ilZips = features.filter(f => {

                                    const ilPrefixes = ['600', '601', '602', '603', '604', '605', '606', '607', '608', '609', '610', '611', '612', '613', '614', '615', '616', '617', '618', '619', '620', '621', '622', '623', '624', '625', '626', '627', '628', '629'];

                        // This prevents showing all US zips
                        // Use GEOID20 which is the actual property name in the tileset
                        const matchFilter = ['match', ['to-string', ['get', 'GEOID20']], validZipGEOIDs, true, false];

                        // Determine where to insert the layer - always before counties-outline to keep county boundary on top

                            filter: matchFilter
                        }, insertBeforeLayer);

                        console.log('Zip data layer added with filter for', validZipGEOIDs.length, 'GEOIDs');
                    }
                })
                .catch(error => console.error('Error adding zip data layer:', error));
        }

        currentDataLayer = layerType + ':' + attribute;

    // Update legend
    function updateLegend(layerType, attribute, breaks) {
        const legendTitle = document.getElementById('legend-title');
        const legendContent = document.getElementById('legend-content');
        const legend = document.getElementById('legend');

        // Use stored layer name if available, otherwise get from dropdown
        let layerName = currentLayerName;
        if (!layerName) {
            const select = document.getElementById('layer-select');
            const selectedOption = select.options[select.selectedIndex];
            layerName = selectedOption.text;
            currentLayerName = layerName; // Store it for future use
        }

        legendTitle.textContent = layerName;
        legendContent.innerHTML = '';

        // Format values based on attribute type
        function formatValue(val) {
            if (attribute.includes('pct') || attribute.includes('_rt_') || attribute.includes('rate') || attribute.includes('change')) {
                return Math.round(val * 100) + '%';
            } else if (attribute.includes('income') || attribute.includes('zhvi')) {
                return '$' + (Math.round(val / 100) * 100).toLocaleString();
            } else {
                return Math.round(val).toLocaleString();
            }
        }

        // Create legend items (reverse order so highest is on top)
        for (let i = breaks.length - 2; i >= 0; i--) {
            const div = document.createElement('div');
            div.className = 'flex items-center gap-2';

            const colorBox = document.createElement('div');
            colorBox.className = 'w-4 h-4 rounded border border-gray-300 flex-shrink-0';
            colorBox.style.backgroundColor = COLOR_PALETTE[breaks.length - 2 - i];

            const label = document.createElement('span');
            label.className = 'text-xs';
            if (i === breaks.length - 2) {
                label.textContent = formatValue(breaks[i]) + ' or more';
            } else {
                label.textContent = formatValue(breaks[i]) + ' to ' + formatValue(breaks[i + 1]);
            }

            div.appendChild(colorBox);
            div.appendChild(label);
            legendContent.appendChild(div);
        }

        legend.classList.remove('hidden');
        // Hide sales and rental legends when showing tract/zip legend
        document.getElementById('sales-legend').classList.add('hidden');
        document.getElementById('rental-legend').classList.add('hidden');
    }

    // Function to update selected submarkets display
    function updateSelectedSubmarkets() {
        if (!submarketData || !map.getSource('selected-submarkets-source')) return;

        // Separate county selections from submarket selections
        const selectedCountyIds = [...selectedSubmarkets].filter(id => id.startsWith('county:'));
        const selectedSubmarketNames = [...selectedSubmarkets].filter(id => !id.startsWith('county:'));

        // Filter features for selected submarkets only (not counties)
        const selectedSubmarketFeatures = submarketData.features.filter(f =>
            selectedSubmarketNames.includes(f.properties.SubgeoName)
        );

        // Update submarkets source (submarkets only, no counties)
        map.getSource('selected-submarkets-source').setData({
            type: 'FeatureCollection',
            features: selectedSubmarketFeatures
        });

        // Update counties filter to show only selected counties
        if (selectedCountyIds.length > 0) {
            // Extract county names from "county:Name" format and get their GEOIDs
            const countyNames = selectedCountyIds.map(id => id.replace('county:', ''));
            const countyGEOIDs = countyNames.map(name => {
                const county = COUNTIES.find(c => c.name.replace(' County', '') === name);
                return county ? county.geoid : null;
            }).filter(id => id !== null);

            // Update the filter on selected-counties-outline layer
            if (map.getLayer('selected-counties-outline')) {
                console.log('Setting county filter for GEOIDs:', countyGEOIDs);
                map.setFilter('selected-counties-outline', ['in', ['get', 'GEOID'], ['literal', countyGEOIDs]]);
            } else {
                console.log('selected-counties-outline layer not found!');
            }
        } else {
            // No counties selected, set empty filter
            if (map.getLayer('selected-counties-outline')) {
                map.setFilter('selected-counties-outline', ['in', ['get', 'GEOID'], ['literal', []]]);
            }
        }

        // Zoom to selected features if any
        if (selectedSubmarketFeatures.length > 0 || selectedCountyIds.length > 0) {
            const bounds = new mapboxgl.LngLatBounds();

            // Add submarket bounds
            selectedSubmarketFeatures.forEach(feature => {
                if (feature.geometry.type === 'Polygon') {
                    feature.geometry.coordinates[0].forEach(coord => bounds.extend(coord));
                } else if (feature.geometry.type === 'MultiPolygon') {
                    feature.geometry.coordinates.forEach(polygon => {
                        polygon[0].forEach(coord => bounds.extend(coord));
                    });
                }
            });

            // Add county bounds using predefined bounding boxes
            if (selectedCountyIds.length > 0) {
                const countyNames = selectedCountyIds.map(id => id.replace('county:', ''));
                countyNames.forEach(name => {
                    const county = COUNTIES.find(c => c.name.replace(' County', '') === name);
                    if (county && county.bounds) {
                        // Extend bounds with the county's predefined bounding box
                        bounds.extend(county.bounds[0]); // southwest corner
                        bounds.extend(county.bounds[1]); // northeast corner
                        console.log('Added bounds for county:', name, county.bounds);
                    }
                });
            }

            // Fit bounds after collecting all features
            if (!bounds.isEmpty()) {
                map.fitBounds(bounds, {
                    padding: 50,
                    duration: 1000
                });
            }
        }
    }

                            // Use interpolate for continuous sizing based on total job count
                            'circle-radius': [
                                'interpolate',
                                ['linear'],
                                ['get', 'sum_c000'],
                                10, 10,      // 10 jobs -> 10px radius
                                100, 15,     // 100 jobs -> 15px radius
                                1000, 20,    // 1,000 jobs -> 20px radius
                                5000, 25,    // 5,000 jobs -> 25px radius
                                10000, 30,   // 10,000 jobs -> 30px radius
                                50000, 35,   // 50,000 jobs -> 35px radius
                                100000, 40   // 100,000 jobs -> 40px radius
                            ],
                            'circle-color': '#11b4da',
                            'circle-opacity': 0.8,
                            'circle-stroke-width': 2,
                            'circle-stroke-color': '#ffffff'
                        },
                        layout: {
                            visibility: 'none'
                        }
                    }, firstSymbolId);

                    // Add cluster count label layer
                    map.addLayer({
                        id: 'jobs-cluster-count',
                        type: 'symbol',
                        source: 'jobs-source',
                        filter: ['has', 'point_count'],
                        layout: {
                            'text-field': [
                                'number-format',
                                ['get', 'sum_c000'],
                                { 'max-fraction-digits': 0 }
                            ],
                            'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                            'text-size': 12,
                            visibility: 'none'
                        },
                        paint: {
                            'text-color': '#000000'
                        }
                    });

                    // Add unclustered point layer sized by c000
                    map.addLayer({
                        id: 'jobs-unclustered',
                        type: 'circle',
                        source: 'jobs-source',
                        filter: ['!', ['has', 'point_count']],
                        paint: {
                            'circle-radius': [
                                'interpolate',
                                ['linear'],
                                ['get', 'c000'],
                                1, 4,
                                50, 8,
                                100, 12,
                                200, 16
                            ],
                            'circle-color': '#11b4da',
                            'circle-opacity': 0.7,
                            'circle-stroke-width': 1,
                            'circle-stroke-color': '#ffffff'
                        },
                        layout: {
                            visibility: 'none'
                        }
                    }, firstSymbolId);

                    console.log('Re-added jobs layers with clustering');
                })
                .catch(error => console.error('Error re-loading jobs:', error));

            // Re-initialize overlay UI
            initializeOverlays();

            // Restore visibility for overlays that were visible before switch
            visibleOverlays.forEach(id => {
                if (map.getLayer(id)) {
                    map.setLayoutProperty(id, 'visibility', 'visible');
                    console.log('Restored visibility for:', id);

                    // Update checkbox state to match visibility
                    const checkbox = document.querySelector(`.overlay-toggle[value="${id}"]`);
                    if (checkbox) {
                        checkbox.checked = true;
                    }

                    // Show sales listings legend if sales listings layer is visible
                    if (id === 'sales-listings') {
                        const salesLegend = document.getElementById('sales-legend');
                        if (salesLegend) {
                            salesLegend.classList.remove('hidden');
                        }
                    }

                    // Show rental listings legend if rental listings layer is visible
                    if (id === 'rental-listings') {
                        const rentalLegend = document.getElementById('rental-legend');
                        if (rentalLegend) {
                            rentalLegend.classList.remove('hidden');
                        }
                    }
                }
            });

            // Re-apply current data layer if one was selected
            console.log('Saved layer state:', savedLayerState);
            if (savedLayerState) {
                const [layerType, attribute] = savedLayerState.split(':');
                console.log('Re-applying layer:', layerType, attribute);
                // Small delay to ensure sources are loaded before re-applying layer
                setTimeout(() => {
                    console.log('About to call updateDataLayer');
                    updateDataLayer(layerType, attribute);
                    // Ensure legend stays visible and populated
                    const legend = document.getElementById('legend');
                    const legendTitle = document.getElementById('legend-title');
                    console.log('Legend element:', legend);
                    console.log('Legend title text:', legendTitle ? legendTitle.textContent : 'NO TITLE');
                    legend.classList.remove('hidden');
                    console.log('Legend should now be visible');
                }, 300);
            } else {
                console.log('No saved layer state to restore');
            }
        });
    }

    // ============================================
    // EVENT LISTENERS - Set up immediately
    // ============================================

    console.log('Setting up event listeners...');

    // Layer selector dropdown
    const layerSelect = document.getElementById('layer-select');
    console.log('Layer select element:', layerSelect);

    layerSelect.addEventListener('change', function(e) {
        const selectedValue = e.target.value;
        console.log('Layer selector changed to:', selectedValue);

        if (!selectedValue || selectedValue === 'blank') {
            // Clear the layer
            updateDataLayer(null, null);
            // Reset to "Select data layer"
            layerSelect.value = '';
        } else if (selectedValue === 'submarkets' || selectedValue === 'sales-listings' || selectedValue === 'rental-listings' || selectedValue === 'jobs-clusters') {
            // Handle non-quantile layers (no attribute split needed)
            const selectedOption = e.target.options[e.target.selectedIndex];
            currentLayerName = selectedOption.text;
            console.log('Stored layer name:', currentLayerName);

            updateDataLayer(selectedValue, null);
            // Switch to blank option to show just the arrow
            setTimeout(() => {
                layerSelect.value = 'blank';
            }, 100);
        } else {
            const [layerType, attribute] = selectedValue.split(':');
            console.log('Updating data layer:', layerType, attribute);

            // Store the layer name before changing dropdown to blank
            const selectedOption = e.target.options[e.target.selectedIndex];
            currentLayerName = selectedOption.text;
            console.log('Stored layer name:', currentLayerName);

            updateDataLayer(layerType, attribute);
            // Switch to blank option to show just the arrow
            setTimeout(() => {
                layerSelect.value = 'blank';
            }, 100);
        }
    });

    // Overlay sidebar toggle
    document.getElementById('overlay-toggle').addEventListener('click', function() {
        const sidebar = document.getElementById('overlay-sidebar');
        const arrow = document.getElementById('overlay-arrow');

        // Check current position
        const currentLeft = sidebar.style.left;

        if (currentLeft === '-256px' || currentLeft === '') {
            // Show sidebar (slide to position 260px from left - right next to main sidebar)
            sidebar.style.left = '270px';
            arrow.classList.add('rotate-180');
        } else {
            // Hide sidebar
            sidebar.style.left = '-256px';
            arrow.classList.remove('rotate-180');
        }
    });

    // Note: Overlay toggle event listeners are now dynamically attached via attachOverlayEventListeners()

    // Basemap toggle
    document.getElementById('basemap-toggle').addEventListener('click', toggleBasemapSettings);

    // Layer info toggle
    document.getElementById('layer-info').addEventListener('click', function() {
        const description = document.getElementById('layer-description');
        description.classList.toggle('hidden');
    });

    // Basemap style buttons
    document.querySelectorAll('#basemap-style-thumbnails button').forEach(button => {
        button.addEventListener('click', function() {
            switchBasemap(this.dataset.style);
        });
    });

    // Zoom controls
    document.getElementById('zoom-in').addEventListener('click', function() {
        map.zoomIn();
    });

    document.getElementById('zoom-out').addEventListener('click', function() {
        map.zoomOut();
    });

    // Reset extent button
    document.getElementById('reset-extent').addEventListener('click', function() {
        console.log('Reset extent clicked');
        // Reset to initial extent based on custom center/zoom or stored county bounds
        if (CUSTOM_CENTER && CUSTOM_ZOOM) {
            map.flyTo({
                center: CUSTOM_CENTER,
                zoom: CUSTOM_ZOOM,
                duration: 1000
            });
        } else if (initialCountyBounds) {
            // Use the stored initial county bounds
            map.fitBounds(initialCountyBounds, {
                padding: 50,
                duration: 1000
            });
        } else {
            // Fallback: try to query and fit
            console.warn('Initial county bounds not yet loaded, attempting to fit...');
            fitMapToCountyAPI();
        }
    });

    // Function to show tract popup
    function showTractPopup(e) {
        const properties = e.features[0].properties;
        const tractInfo = tractData ? tractData.find(d => d.geoid === properties.GEOID) : null;
        const tractName = tractInfo ? tractInfo.name : (properties.NAME || 'Census Tract ' + properties.GEOID);
        showDataPopup(e, tractName, tractInfo, 'tract');
    }

    // Function to show zip popup
    function showZipPopup(e) {
        const properties = e.features[0].properties;
        const zipInfo = zipData ? zipData.find(d => d.geoid === properties.GEOID20) : null;
        const zipName = 'ZIP Code ' + properties.GEOID20;
        showDataPopup(e, zipName, zipInfo, 'zip');
    }

    // Generic popup function
    function showDataPopup(e, locationName, dataInfo, layerType) {
        let popupHTML = `
            <div class="popup-content">
                <div class="popup-header">${locationName}</div>`;

        // Add data value with descriptive caption if a layer is selected
        if (currentDataLayer && dataInfo) {
            const [currentLayerType, attribute] = currentDataLayer.split(':');
            if (currentLayerType === layerType && dataInfo[attribute] !== null && dataInfo[attribute] !== undefined) {
                const value = dataInfo[attribute];
                let formattedValue, caption;

                if (attribute.includes('pct') || attribute.includes('_rt_') || attribute.includes('rate') || attribute.includes('change')) {
                    formattedValue = Math.round(value * 100) + '%';
                } else if (attribute.includes('income') || attribute.includes('zhvi')) {
                    formattedValue = '$' + (Math.round(value / 100) * 100).toLocaleString();
                } else {
                    formattedValue = Math.round(value).toLocaleString();
                }

                // Create descriptive caption based on attribute
                switch(attribute) {
                    case 'pctrent30_23':
                        caption = `${formattedValue} of renters are cost-burdened.`;
                        break;
                    case 'pctowned30_23':
                        caption = `${formattedValue} of homeowners are cost-burdened.`;
                        break;
                    case 'total_cb_rt_23':
                        caption = `${formattedValue} of households are cost-burdened.`;
                        break;
                    case 'hh_change_23_20':
                        caption = `Household count changed by ${formattedValue} from 2020 to 2023.`;
                        break;
                    case 'median_hh_income_23':
                        caption = `Median household income is ${formattedValue}.`;
                        break;
                    case 'pop_23':
                        caption = `Population is ${formattedValue}.`;
                        break;
                    case 'housing_unit_count_23':
                        caption = `${formattedValue} housing units.`;
                        break;
                    case 'total_hh_23':
                        caption = `${formattedValue} total households.`;
                        break;
                    case 'zhvi_20':
                        caption = `Typical home value in 2020 was ${formattedValue}.`;
                        break;
                    case 'zhvi_25':
                        caption = `Typical home value in 2025 is ${formattedValue}.`;
                        break;
                    case 'zhvi_change_20_25':
                        caption = `Home values changed by ${formattedValue} from 2020 to 2025.`;
                        break;
                    default:
                        caption = `${formattedValue}`;
                }

                popupHTML += `<p>${caption}</p>`;
            }
        }

        popupHTML += `</div>`;

        new mapboxgl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(popupHTML)
            .addTo(map);
    }

    // Add click handlers for popups on tracts (both outline and data layer)
    map.on('click', 'tracts-outline', showTractPopup);
    map.on('click', 'tracts-data', showTractPopup);

    // Add click handlers for popups on zip codes
    map.on('click', 'zipcodes-outline', showZipPopup);
    map.on('click', 'zips-data', showZipPopup);

    // Add click handler for county
    map.on('click', 'counties-outline', function(e) {
        const properties = e.features[0].properties;
        new mapboxgl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(`
                <div class="popup-content">
                    <div class="font-semibold mb-1">County</div>
                    <p><strong>Name:</strong> ${properties.NAME || 'N/A'}</p>
                    <p><strong>GEOID:</strong> ${properties.GEOID || 'N/A'}</p>
                    <p><strong>State:</strong> ${properties.STATE || 'N/A'}</p>
                </div>
            `)
            .addTo(map);
    });

    // Add click handler for sales listings
    map.on('click', 'sales-listings', function(e) {
        const props = e.features[0].properties;
        const priceFormatted = props.price && props.price !== 'NA' ? '$' + parseInt(props.price).toLocaleString() : 'N/A';
        const bedroomsText = props.bedrooms && props.bedrooms !== 'NA' ? props.bedrooms : 'N/A';
        const bathroomsText = props.bathrooms && props.bathrooms !== 'NA' ? props.bathrooms : 'N/A';
        const sqftText = props.squareFootage && props.squareFootage !== 'NA' ? parseInt(props.squareFootage).toLocaleString() + ' sq ft' : 'N/A';

        // Format listed date
        let listedDateText = 'N/A';
        if (props.listedDate && props.listedDate !== 'NA') {
            try {
                const date = new Date(props.listedDate);
                if (!isNaN(date.getTime())) {
                    listedDateText = date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
                }
            } catch (e) {
                listedDateText = 'N/A';
            }
        }

        const withinRangeText = props.withinRange ?
            '<p style="color: #ffb143;"><strong>âœ“ Sales affordable to workforce</strong></p>' :
            '<p style="color: #000000;"><strong>âœ— Sales outside of workforce affordability range</strong></p>';

        new mapboxgl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(`
                <div class="popup-content">
                    <div class="popup-header">Recent for-sale listing</div>
                    <p><strong>Address:</strong> ${props.address || 'N/A'}</p>
                    <p><strong>Price:</strong> ${priceFormatted}</p>
                    <p><strong>Listed:</strong> ${listedDateText}</p>
                    <p><strong>Type:</strong> ${props.propertyType || 'N/A'}</p>
                    <p><strong>Bedrooms:</strong> ${bedroomsText}</p>
                    <p><strong>Bathrooms:</strong> ${bathroomsText}</p>
                    <p><strong>Size:</strong> ${sqftText}</p>
                </div>
            `)
            .addTo(map);
    });

    // Add click handler for rental listings
    map.on('click', 'rental-listings', function(e) {
        const props = e.features[0].properties;
        const priceFormatted = props.price && props.price !== 'NA' ? '$' + parseInt(props.price).toLocaleString() : 'N/A';
        const bedroomsText = props.bedrooms && props.bedrooms !== 'NA' ? props.bedrooms : 'N/A';
        const bathroomsText = props.bathrooms && props.bathrooms !== 'NA' ? props.bathrooms : 'N/A';
        const sqftText = props.squareFootage && props.squareFootage !== 'NA' ? parseInt(props.squareFootage).toLocaleString() + ' sq ft' : 'N/A';

        // Format listed date
        let listedDateText = 'N/A';
        if (props.listedDate && props.listedDate !== 'NA') {
            try {
                const date = new Date(props.listedDate);
                if (!isNaN(date.getTime())) {
                    listedDateText = date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
                }
            } catch (e) {
                listedDateText = 'N/A';
            }
        }

        const withinRangeText = props.withinRange ?
            '<p style="color: #ffb143;"><strong>âœ“ Rentals affordable to workforce</strong></p>' :
            '<p style="color: #000000;"><strong>âœ— Rentals outside of workforce affordability range</strong></p>';

        new mapboxgl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(`
                <div class="popup-content">
                    <div class="popup-header">Rental Listing</div>
                    ${withinRangeText}
                    <p><strong>Address:</strong> ${props.address || 'N/A'}</p>
                    <p><strong>Price:</strong> ${priceFormatted}</p>
                    <p><strong>Listed:</strong> ${listedDateText}</p>
                    <p><strong>Type:</strong> ${props.propertyType || 'N/A'}</p>
                    <p><strong>Bedrooms:</strong> ${bedroomsText}</p>
                    <p><strong>Bathrooms:</strong> ${bathroomsText}</p>
                    <p><strong>Size:</strong> ${sqftText}</p>
                </div>
            `)
            .addTo(map);
    });

    // Zip code handlers removed (layer commented out)

    // Change cursor on hover
    map.on('mouseenter', 'tracts-outline', function() {
        map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'tracts-outline', function() {
        map.getCanvas().style.cursor = '';
    });

    map.on('mouseenter', 'tracts-data', function() {
        map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'tracts-data', function() {
        map.getCanvas().style.cursor = '';
    });

    map.on('mouseenter', 'zipcodes-outline', function() {
        map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'zipcodes-outline', function() {
        map.getCanvas().style.cursor = '';
    });

    map.on('mouseenter', 'zips-data', function() {
        map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'zips-data', function() {
        map.getCanvas().style.cursor = '';
    });

    map.on('mouseenter', 'counties-outline', function() {
        map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'counties-outline', function() {
        map.getCanvas().style.cursor = '';
    });

    map.on('mouseenter', 'sales-listings', function() {
        map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'sales-listings', function() {
        map.getCanvas().style.cursor = '';
    });

    map.on('mouseenter', 'rental-listings', function() {
        map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'rental-listings', function() {
        map.getCanvas().style.cursor = '';
    });

    // Add click handler for job clusters
    map.on('click', 'jobs-clusters', function(e) {
        const features = map.queryRenderedFeatures(e.point, {
            layers: ['jobs-clusters']
        });
        const clusterId = features[0].properties.cluster_id;
        map.getSource('jobs-source').getClusterExpansionZoom(
            clusterId,
            function(err, zoom) {
                if (err) return;
                map.easeTo({
                    center: features[0].geometry.coordinates,
                    zoom: zoom
                });
            }
        );
    });

    // Add click handler for unclustered job points
    map.on('click', 'jobs-unclustered', function(e) {
        const props = e.features[0].properties;
        const jobCount = props.c000 ? Math.round(props.c000) : 'N/A';

        new mapboxgl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(`
                <div class="popup-content">
                    <div class="popup-header">Job Location</div>
                    <p><strong>Total Jobs:</strong> ${jobCount}</p>
                    <p><strong>Location ID:</strong> ${props.id || 'N/A'}</p>
                </div>
            `)
            .addTo(map);
    });

    // Add hover effects for job layers
    map.on('mouseenter', 'jobs-clusters', function() {
        map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'jobs-clusters', function() {
        map.getCanvas().style.cursor = '';
    });

    map.on('mouseenter', 'jobs-unclustered', function() {
        map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'jobs-unclustered', function() {
        map.getCanvas().style.cursor = '';
    });
</script>
